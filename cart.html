<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bus Ticket Cart
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
      const updateTotal = () => {
        const ticketPrices = document.querySelectorAll('.ticket-price');
        let total = 0;
        ticketPrices.forEach(price => {
          total += parseFloat(price.textContent.replace('$', ''));
        });
        document.getElementById('total-price').textContent = `$${total.toFixed(2)}`;
      };

      document.querySelectorAll('.increment').forEach(button => {
        button.addEventListener('click', function() {
          const quantityElement = this.previousElementSibling;
          let quantity = parseInt(quantityElement.textContent);
          quantity++;
          quantityElement.textContent = quantity;

          const priceElement = this.closest('.ticket-item').querySelector('.ticket-price');
          const unitPrice = parseFloat(priceElement.getAttribute('data-unit-price'));
          priceElement.textContent = `$${(unitPrice * quantity).toFixed(2)}`;

          updateTotal();
        });
      });

      document.querySelectorAll('.decrement').forEach(button => {
        button.addEventListener('click', function() {
          const quantityElement = this.nextElementSibling;
          let quantity = parseInt(quantityElement.textContent);
          if (quantity > 1) {
            quantity--;
            quantityElement.textContent = quantity;

            const priceElement = this.closest('.ticket-item').querySelector('.ticket-price');
            const unitPrice = parseFloat(priceElement.getAttribute('data-unit-price'));
            priceElement.textContent = `$${(unitPrice * quantity).toFixed(2)}`;

            updateTotal();
          }
        });
      });

      document.querySelectorAll('.delete').forEach(button => {
        button.addEventListener('click', function() {
          const ticketItem = this.closest('.ticket-item');
          ticketItem.remove();
          updateTotal();
        });
      });
    });
  </script>
 </head>
