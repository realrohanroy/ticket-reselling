<html>
<head>
    <title>Bus Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4">
        <h1 class="text-white text-center text-2xl font-bold">Bus Ticket Resell</h1>
    </header>
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
        <div class="bg-blue-600 p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-white text-lg font-bold">Bus tickets</h1>
                <i class="fas fa-bus text-white text-2xl"></i>
            </div>
        </div>
        <div class="p-4">
            <div class="mb-4">
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="fas fa-bus text-gray-500 mr-3"></i>
                    <input id="source" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="ENTER SOURCE" aria-label="Source">
                    <button onclick="swapLocations()" class="text-gray-500"><i class="fas fa-exchange-alt"></i></button>
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="fas fa-bus text-gray-500 mr-3"></i>
                    <input id="destination" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="ENTER DESTINATION" aria-label="Destination">
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="fas fa-calendar-alt text-gray-500 mr-3"></i>
                    <input id="date" class="appearance-none bg-transparent border-none w-full text-black mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="SELECT DATE" aria-label="Date">
                    <div class="flex space-x-2">
                        <button onclick="setDate('today')" class="text-blue-600">TODAY</button>
                        <button onclick="setDate('tomorrow')" class="text-blue-600">TOMORROW</button>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <button class="w-full bg-blue-600 text-white py-2 rounded">SEARCH</button>
            </div>
        </div>
    </div>

    <script>
        function swapLocations() {
            const source = document.getElementById('source');
            const destination = document.getElementById('destination');
            const temp = source.value;
            source.value = destination.value;
            destination.value = temp;
        }

        function setDate(day) {
            const dateInput = document.getElementById('date');
            const today = new Date();
            if (day === 'today') {
                dateInput.value = formatDate(today);
            } else if (day === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                dateInput.value = formatDate(tomorrow);
            }
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }
    </script>
</body>
</html>
