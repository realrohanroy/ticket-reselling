<html>
<head>
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Checkout</h1>
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-2">Payment Options</h2>
                <div class="flex flex-col space-y-4">
                    <div class="flex items-center">
                        <input type="radio" id="credit-card" name="payment-method" class="mr-2">
                        <label for="credit-card" class="text-lg">Credit Card</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="paypal" name="payment-method" class="mr-2">
                        <label for="paypal" class="text-lg">PayPal</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="bank-transfer" name="payment-method" class="mr-2">
                        <label for="bank-transfer" class="text-lg">Bank Transfer</label>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <button class="w-full bg-blue-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-600 transition duration-300">
                    Pay $123.45
                </button>
            </div>
        </div>
    </div>
</body>
</html>
